#cloud-config

coreos:
  etcd:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new
    # WARNING: replace each time you 'vagrant destroy'
    #discovery: https://discovery.etcd.io/<token>
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001
  fleet:
    public-ip: $public_ipv4
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        Service=docker.service
        BindIPv6Only=both

        [Install]
        WantedBy=sockets.target
    - name: home-core-ghost.mount
      command: start
      content: |
        [Mount]
        What=/dev/sdb
        Where=/data/db
        Type=ext3
    - name: ghost.service
      command: start
      enable: true
      content: |
        [Unit]
        Description=Ghost Blogging Platform
        After=docker.service
        Requires=docker.service

        [Service]
        TimeoutStartSec=0
        ExecStartPre=/usr/bin/docker pull dockerfile/ghost:latest
        ExecStart=/usr/bin/docker run --name ghost -p 80:2368 -v /data/db:/data/db mongo:latest
        ExecStop=/usr/bin/docker stop ghost
        ExecStopPost=/usr/bin/docker rm ghost
